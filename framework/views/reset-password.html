  <script>

	  
$(document).ready(function() {
$('#passwordOne').keyup(function() {
    var textValue = $(this).val();
    var result = zxcvbn(textValue);
	var password = $('#passwordOne').val()
	var css = "";
	var message = "";
    var pwMessage = document.getElementById("pwStrength");
	switch (result.score) {
		case 0:
		case 1:
			css = 'text-danger';
			message = result.feedback ? result.feedback.suggestions.join(' ') : "";
			break;
		case 2:
			message = result.feedback ? result.feedback.suggestions.join(' ') : "";
			css = 'text-warning';
			break;
		case 3:
			css = 'text-info';
			message = "Getting better.";
			break;
		case 4:
			css = 'text-success';
			message = "Looks good.";
			break;
	}
	if (pwMessage) {
		$("#pwStrength").removeAttr("class");
		$("#pwStrength").addClass(css);

		// reset state for empty string password
		if (password === '') {
			message = '';
		}
		$("#pwStrength").html(message);
	}	
	
   if(result.score == '4') {
	   $("#passwordTwo").removeAttr("disabled");
	   $("#pwScore").val("4");
   }
});
	function checkPasswordMatch() {
    var password = $("#passwordOne").val();
    var confirmPassword = $("#passwordTwo").val();

    if (password != confirmPassword) {
        $("#changePasswordButton").prop("disabled", true);
		$("#pwStrength").removeAttr("class");
		$("#pwStrength").addClass('text-danger');
		$("#pwStrength").html('Passwords don\'t match.');
		console.log($("#passwordOne").val());
		console.log($("#passwordTwo").val());
        return false;
    } else {
        $("#changePasswordButton").prop("disabled", false);
		$("#pwStrength").removeAttr("class");
		$("#pwStrength").addClass('txt-success');
		$("#pwStrength").html('All good!');
        return true;
    }
}
  $("#passwordTwo").keyup(function() {
    var password = $("#passwordOne").val();
    var confirmPassword = $("#passwordTwo").val();
	  var pwScore = $("#pwScore").val();
    if (pwScore == 4 && password.length >= 6 && confirmPassword.length >= 6) {
        checkPasswordMatch();
    }
})	 
});
  </script>
