  <div class="main-content">
    <!-- Top navbar -->
<include href="{{@PAGETOPNAV}}" />
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <!-- Card stats -->

        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
		  <div class="col-lg-12">
<div class="card mb-4">
        <!-- Card header -->
        <div class="card-header">
          <h3 class="mb-0">Add Domain Name to System</h3>
        </div>
        <!-- Card body -->
        <div class="card-body">
          <div class="row">
			  <div class="col-lg-12 text-center">
				<div class="btn-group btn-group-toggle btn-group-pill" data-toggle="buttons">
				  <label class="btn btn-outline-secondary btn-switch-on active">
					<input type="radio" name="domainType" id="masterDomainToggle" autocomplete="off" checked> Master Domain
				  </label>
				  <label class="btn btn-outline-secondary btn-switch-off">
					<input type="radio" name="domainType" id="slaveDomainToggle" autocomplete="off"> Slave Domain
				  </label>
				</div>
			  </div>
		  </div>
			<hr class="my-4" />
			<div id="showAddMasterDomain">
				<form method="post" class="needs-validation" novalidate="" id="addMasterDomainForm">
		  		<div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="addDomainName">Domain Name</label>
                <input type="text" class="form-control" id="addDomainName" name="addDomainName" autocomplete="off" placeholder="some.domain" pattern="(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]" required>
				<div class="invalid-feedback">Please enter a valid domain name.</div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="addDomainNS">Primary Name Server</label>
                <input type="text" class="form-control" id="addDomainNS" name="addDomainNS" autocomplete="off" placeholder="primary.name.server" pattern="(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]" required>
				<div class="invalid-feedback">Please enter a valid primary name server.</div>  
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="addDomainEmail">Email</label>
                <input type="email" class="form-control" id="addDomainEmail" name="addDomainEmail" autocomplete="off" placeholder="your@email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
				  <div class="invalid-feedback">Please enter a valid Email address.</div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-2">
              <div class="form-group">
                <label class="form-control-label" for="addDomainRefresh">Refresh</label>
                <input type="text" class="form-control" id="addDomainRefresh" name="addDomainRefresh" value="{{@DEFAULTSOAREFRESH}}" data-regex="^[0-9]+$" required>
				</div>
            </div>
            <div class="col-sm-6 col-lg-2">
              <div class="form-group">
                <label class="form-control-label" for="addDomainRetry">Retry</label>
                <input type="text" class="form-control" id="addDomainRetry" name="addDomainRetry" value="{{@DEFAULTSOARETRY}}" data-regex="^[0-9]+$" required>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-2">
              <div class="form-group">
                <label class="form-control-label" for="addDomainExpire">Expire</label>
                <input type="text" class="form-control" id="addDomainExpire" name="addDomainExpire" value="{{@DEFAULTSOAEXPIRE}}" data-regex="^[0-9]+$" required>
              </div>
            </div>
            <div class="col-sm-6 col-lg-2">
              <div class="form-group">
                <label class="form-control-label" for="addDomainTTL">TTL</label>
                <input type="text" class="form-control" id="addDomainTTL" name="addDomainTTL" value="{{@DEFAULTSOATTL}}" data-regex="^[0-9]+$" required>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
              <div class="form-group"> 
			 <label for="addDomainAdminAccount" class="control-label" name="addDomainAdminAccount">Admin Account</label>
				<select name="adminid" id="addDomainAdminAccount" class="form-control" name="addDomainAdminAccount" required>
				<repeat group="{{@ALLEMAILS}}" value="{{@ae}}">
				<option value="{{@ae.userID}}">{{@ae.userEmail}}</option>
				</repeat>
				</select>
              </div>
            </div>			  
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
				<button class="btn btn-success float-right" id="addMasterDomainButton">Add Master Domain</button>
              </div>
            </div>
          </div>
				</form>
			</div>
			<div id="showAddSlaveDomain" class="hidden">
		  		<form class="needs-validation" novalidate="" id="addSlaveDomainForm"><div class="row">
            <div class="col-sm-12 col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="addSlaveDomainName">Domain Name</label>
                <input type="text" class="form-control" id="addSlaveDomainName" name="addSlaveDomainName" placeholder="some.domain" pattern="(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]">
              </div>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="form-group">
                <label class="form-control-label" for="addSlaveDomainNS">Primary Name Server (IP)</label>
                <input type="text" class="form-control" id="addSlaveDomainNS" name="addSlaveDomainPrimaryNS" placeholder="IP Address of Primary Name Server" pattern="((^\s*((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))\s*$)|(^\s*((([0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4}|:))|(([0-9A-Fa-f]{1,4}:){6}(:[0-9A-Fa-f]{1,4}|((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){5}(((:[0-9A-Fa-f]{1,4}){1,2})|:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){4}(((:[0-9A-Fa-f]{1,4}){1,3})|((:[0-9A-Fa-f]{1,4})?:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){3}(((:[0-9A-Fa-f]{1,4}){1,4})|((:[0-9A-Fa-f]{1,4}){0,2}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){2}(((:[0-9A-Fa-f]{1,4}){1,5})|((:[0-9A-Fa-f]{1,4}){0,3}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){1}(((:[0-9A-Fa-f]{1,4}){1,6})|((:[0-9A-Fa-f]{1,4}){0,4}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(:(((:[0-9A-Fa-f]{1,4}){1,7})|((:[0-9A-Fa-f]{1,4}){0,5}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:)))(%.+)?\s*$))">
                <small id="passwordHelpBlock" class="form-text text-muted">Must be an IP Address</small>				  
              </div>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="form-group"> 
			 <label for="addDomainAdminAccount" class="control-label" name="addSlaveDomainAdminAccount">Admin Account</label>
				<select name="adminid" id="addSlaveDomainAdminAccount" class="form-control" name="addSlaveDomainAdminAccount" required>
				<repeat group="{{@ALLEMAILS}}" value="{{@ae}}">
				<option value="{{@ae.userID}}">{{@ae.userEmail}}</option>
				</repeat>
				</select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
<button class="btn btn-success float-right" id="addSlaveDomainButton">Add Slave Domain</button>
              </div>
            </div>
          </div>
				</form>
			</div>
        </div>
      </div>			  
		  </div>
		  
      </div>

      <!-- Footer -->
<include href="{{@PAGEFOOTER}}" />
    </div>
  </div>
