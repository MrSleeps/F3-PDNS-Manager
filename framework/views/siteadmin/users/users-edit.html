									</div>

													<option value="{{@ae.userID}}"
														<check if="{{@ae.userID == @USERMASTERID}}">
															<true> selected</true>
														</check>>{{@ae.userEmail}}

												</repeat>
											</select>
										</div>
									</div>
								</div>

														</check>">
														<input type="radio" name="userEnabled" id="userEnabled" autocomplete="off"
															<check if="{{@USERENABLED == '1'}}">
																<true> checked</true>

												</div>

												</div>

										</div>
